<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="product_details.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <a href="product_listing.html">Back to Product List</a>
        </div>
    </nav>

    <!-- Main content section -->
    <div class="container">
        <!-- Product details section -->
        <section class="product-details">
            <!-- Product image -->
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <!-- Product information -->
            <div class="product-info">
                <h1 id="product-name">Product Name</h1>
                <p id="product-price">Price: $0.00</p>
                <p id="product-quantity">Available Quantity: 0</p>
                <!-- Add to Cart Button -->
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </div>

    <!-- Link to the JavaScript file for functionality -->
    <script src="product_details.js"></script>
</body>
</html>
