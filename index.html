<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Background container for centering the content -->
    <div class="background">
        <!-- Main container for registration form -->
        <div class="container">
            <!-- Icon representing user registration -->
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <!-- Main heading for the registration page -->
            <h2>Register</h2>
            <!-- Tagline to encourage users to join -->
            <p class="tagline">Discover a world of artisanal teas and coffees. Join us today!</p>
            <!-- Registration form -->
            <form id="registerForm" class="form-container">
                <!-- Input for user's name -->
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <!-- Input for user's email -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Input for user's password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Input for confirming password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                        required>
                </div>
                <!-- Input for user's mobile number -->
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <!-- Submit button for the registration form -->
                <button type="submit">Register</button>
            </form>
            <!-- Container for displaying validation or success messages -->
            <div id="message"></div>
            <!-- Link to the login page for existing users -->
            <p>Already a user? <a href="./pages/login.html">Please login here</a></p>
        </div>
    </div>
    <!-- Link to the JavaScript file for form validation -->
    <script src="./scripts/script.js"></script>
</body>

</html>
