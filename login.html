<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Background container for centering the content -->
    <div class="background">
        <!-- Main container for login form -->
        <div class="container">
            <!-- Icon representing user login -->
            <div class="icon">
                <i class="fas fa-user"></i>
            </div>
            <!-- Main heading for the login page -->
            <h2>Login</h2>
            <!-- Tagline to welcome returning users -->
            <p class="tagline">Welcome back! Enjoy the best tea and coffee selections.</p>
            <!-- Login form -->
            <form id="loginForm" class="form-container">
                <!-- Input for user's email -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Input for user's password -->
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Submit button for the login form -->
                <button type="submit">Login</button>
            </form>
            <!-- Container for displaying validation or success messages -->
            <div id="loginMessage"></div>
            <!-- Link to the registration page for new users -->
            <p>New user? <a href="index.html">Register here</a></p>
        </div>
    </div>
    <!-- Link to the JavaScript file for form validation -->
    <script src="login.js"></script>
</body>
</html>
